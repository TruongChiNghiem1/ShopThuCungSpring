<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tổng quan */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:  url('assets/images/bg/bg_account.png') no-repeat center center/cover;
        }

        .password-container {
            max-width: 500px;
            width: 100%;
            background: rgba(60, 60, 60, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }

        .password-header {
            margin-bottom: 30px;
        }

        .password-header h1 {
            margin: 0;
            font-size: 2rem;
            color: #f3c4b5;
        }

        .password-header img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .password-form label {
            font-size: 0.95rem;
            color: #ddd;
            font-weight: bold;
        }

        .password-form input[type="password"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #4e4e4e;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .password-form input[type="password"]:focus {
            border-color: #f3c4b5;
            outline: none;
        }

        .password-form button {
            padding: 14px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #f3c4b5;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .password-form button:hover {
            background: #d19b89;
            transform: translateY(-3px);
        }

        .go-back {
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            color: #f3c4b5;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .go-back:hover {
            color: #d19b89;
        }

        /* Phản hồi người dùng */
        .message {
            background: #444;
            padding: 10px;
            border-radius: 8px;
            color: #f3c4b5;
            font-weight: bold;
            text-align: center;
        }

        /* Thêm biểu tượng */
        .icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #f3c4b5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="icon">
            <img src="assets/images/icons/lock.png" alt="Lock Icon">
        </div>
        <div class="password-header">
            <h1>Change Password</h1>
        </div>

        <form class="password-form" th:action="@{/changePassword}" method="post">
            <div th:if="${message != null}" class="message">
                <p th:text="${message}"></p>
            </div>

            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

            <button type="submit">Change Password</button>
        </form>
        <a href="/account" class="go-back">⬅ Go Back to Account</a>
    </div>
</body>
</html>
