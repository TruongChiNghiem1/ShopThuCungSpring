<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Danh sách User (Customer)</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.emailAddress}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                       <a th:href="@{/admin/orders/{userId}(userId=${user.id})}" class="btn btn-primary btn-sm">Xem lịch sử đơn hàng</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
</body>
</html>
